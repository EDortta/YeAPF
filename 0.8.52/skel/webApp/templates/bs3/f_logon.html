    <meta charset="utf-8">
    <title>#(appTitle)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#(appName)">
    <meta name="author" content="#(appAuthor)">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.png">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in</h1>
                <div class="account-wall">
                    <form class="form-signin" method='POST'>
                    <input type="text" class="form-control" placeholder="Username" required autofocus name='q2' value='#(q2)'>
                    <input type="password" class="form-control" placeholder="Password" required name='q1'>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me" name=q3>
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    <input type=hidden name='s' value='logon'>
                    </form>
                </div>
                <a href="#" class="text-center new-account">Create an account </a><p>
                <div class="label label-warning">#(lastError)</div>
            </div>
        </div>
    </div>
  </body>
</html>
